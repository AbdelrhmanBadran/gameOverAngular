<div class="container-fluid position-relative">
  <div class="row position-relative">
    <div class="layer22 position-absolute top-0 start-0 bg-dark bg-opacity-25 w-100 h-100">

    </div>
    <div class="cover text-center mt-2">
      <div class="text position-relative ">
        <h1 class="text-semiWhite mt-5 pt-5">Find & track the best <span class="text-info">free-to-play</span> games!</h1>
        <h2 class="h5 fw-lighter text-semiWhite my-3">Track what you've played and search for what to play next! Plus get free premium loot!</h2>
        <button class="btn btn-outline-secondary" routerLink="/blank/all">Browse Games</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 my-4">
        <div class="d-flex align-items-center">
        <i class="fa-solid fa-robot text-semiWhite fs-3"></i>
        <h3 class="text-semiWhite mt-3">Personalized Recommendations</h3>
        </div>
      </div>
      <div class="col-md-4 px-3 my-2" *ngFor="let game of recommand"  [routerLink]="['/blank/gameDetails' , game.id]">
        <div class="card cursor bg-main text-white shadow-lg bg-form" *ngIf="!isLoading">
          <img class="card-img-top" [src]="game.thumbnail" [alt]="game.title">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h4 class="card-title text-semiWhite">{{game.title}}</h4>
            <h5><span class="badge bg-primary">FREE</span></h5>
          </div>
        </div>
      </div>
      <div class="col-md-4  my-2"  *ngFor="let item of [1,2,3]" >
        <div class="border-round border-1 surface-border p-4 surface-car" *ngIf="isLoading">
          <div class="flex mb-3">
              <div>
                <p-skeleton width="100%" height="150px"></p-skeleton>
                <p-skeleton width="100%" styleClass="my-2" height="30px" ></p-skeleton>
                <p-skeleton width="100%" styleClass="my-2" height="30px" ></p-skeleton>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
